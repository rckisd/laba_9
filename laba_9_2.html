<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Демо градиенты и преобразования</title>
    <link rel="stylesheet" href="demo-styles.css">
</head>
<body>
    <h1>Демонстрация градиентов и преобразований</h1>

    <h2>Градиенты</h2>
    <div class="gradient linear-gradient"></div>
    <div class="gradient radial-gradient"></div>
    <div class="gradient conic-gradient"></div>

    <h2>2D Преобразования</h2>
    <div class="transform-2d scale">2D</div>
    <div class="transform-2d rotate">2D</div>

    <h2>3D Преобразования</h2>
    <div class="transform-3d translate3d">3D</div>
    <div class="transform-3d rotate3d">3D</div>

    <h2>Переходы</h2>
    <div class="transform-2d transition">Hover для картинки</div>
</body>
</html>
